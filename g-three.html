<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>نمونه ای از عکس های آثار باستانی ایران</title>
    <link rel="stylesheet" type="text/css" href="css/g-one.css" />
</head>
<body>

<div class="container">
	<div class="home-gallery"><a dir="rtl" href="index.html">بازگشت به صفحه اصلی ...</a></div>
    <div class="slideshow">
        <div class="train" id="train">
            <div><img src="img/gthree/shiraz.jpg" alt="shiraz" width="600" height="327" title="" /></div>
            <div><img src="img/gthree/takhtejamshid.jpg" alt="takhte jamshid" width="600" height="327" title="" /></div>
            <div><img src="img/gthree/gonbad-kavus.jpg" alt="gonbade-ghabus" width="600" height="327" title="" /></div>
            <div><img src="img/gthree/arge-bam.jpg" alt="arge bam" width="600" height="327" title="" /></div>
            <div><img src="img/gthree/ferdosi.jpg" alt="ferdosi" width="600" height="327" title="" /></div>
        </div>
        <div class="clear"></div>
        <ul class="btns">
            <li onclick=" document.getElementById('train').style.left = '0px'; "><img src="img/gthree/shiraz.jpg" alt="shiraz" width="70" height="50"/></li>
            <li onclick=" document.getElementById('train').style.left = '-600px'; "><img src="img/gthree/takhtejamshid.jpg" alt="takhte jamshid" width="70" height="50"/></li>
            <li onclick=" document.getElementById('train').style.left = '-1200px'; "><img src="img/gthree/gonbad-kavus.jpg" alt="gonbade-ghabus" width="70" height="50"/></li>
            <li onclick=" document.getElementById('train').style.left = '-1800px'; "><img src="img/gthree/arge-bam.jpg" alt="arge bam" width="70" height="50"/></li>
            <li onclick=" document.getElementById('train').style.left = '-2400px'; "><img src="img/gthree/ferdosi.jpg" alt="ferdosi" width="70" height="50"/></li>
        </ul>
    </div>
</div>

</body>
</html>
