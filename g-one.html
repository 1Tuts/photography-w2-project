<!DOCTYPE HTML>
<html lang="en-US">

    <link rel="stylesheet" type="text/css" href="css/g-one.css" />

<body>

<div class="container">

    <div class="slideshow">

            <div><img src="img/gone/bichare1.jpg" alt="Slide 1" width="600" height="327" title="" /></div>
            <div><img src="img/gone/bichare2.jpg" alt="Slide 2" width="600" height="327" title="" /></div>
